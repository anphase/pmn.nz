  thoughts: "It's a bit of a mixed bag - some of the essays brilliant and others are not so much. I liked the one by Stephen Wolfram. Interesting read though, I dropped my jaw a few times."

- title: "The Accidental Mind: How Brain Evolution Has Given Us Love, Memory, Dreams, and God"
  author: "David J. Linden"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Neuroscience"
  rating: 4.5
  goodreads: "https://www.goodreads.com/book/show/380955.The_Accidental_Mind"
  thoughts: "What an eye opener! The premise of the book is that the brain is not designed well at all - it's a kludge. Interesting ideas about why there's religion across all human cultures and other things. I love it when authors go out on a limb with some wild ideas."

- title: "Understanding the Brain: From Cells to Behaviour to Cognition"
  author: "John E. Downling"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Neuroscience"
  rating: 4.5
  goodreads: "https://www.goodreads.com/book/show/38311431-understanding-the-brain"
  thoughts: "The way the brain works is very different from the way artificial neural networks work. Brain function is way more nuanced and complex. I love books like this that touch on a topic that we understand a lot about but also know less than there is to know about. Great intro to neuroscience."

- title: "Deep Work: Rules for Focused Success in a Distracted World"
  author: "Cal Newport"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Productivity"
  rating: 4.5
  goodreads: "https://www.goodreads.com/book/show/25744928-deep-work"
  thoughts: "I resonate with the call for more deep work and less shallow work. Nit-picking but can be repetitive."

- title: "Kinds Of Minds: Toward An Understanding Of Consciousness"
  author: "Daniel C. Dennett"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Philosophy"
  rating: 4
  goodreads: "https://www.goodreads.com/book/show/2074.Kinds_of_Minds"
  thoughts: "Short but thought-provoking read on what consciousness may be in other minds. What makes a mind powerful/conscious is not what it's made of or how big it is, but what it can do. Manipulating and considering our concepts is what separates human minds from everything else."

- title: "In Praise of Wasting Time"
  author: "Alan Lightman"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Psychology"
  rating: 3.5
  goodreads: "https://www.goodreads.com/en/book/show/36580668"
  thoughts: "Very short and interesting. It's refreshing to know that it's OK to waste time... sometimes. One of the key takeaways: a prepared mind wandering is necessary for creativity."

- title: "The Age of Insight: The Quest to Understand the Unconscious in Art, Mind, and Brain from Vienna 1900 to the Present"
  author: "Eric R. Kandel"
