- title: "When"
  author: "Daniel H. Pink"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Productivity"
  rating: 5
  goodreads: "https://www.goodreads.com/book/show/35412097-when"
  thoughts: "Eye opening read. I had no idea we all have chronotypes that determine our ability to perform across the day - the difference between these times can be profound. I love books like this that reveal or expand on things in plain sight."

- title: "Gene Machine: The Race to Decipher the Secrets of the Ribosome"
  author: "Venki Ramakrishna"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Science"
  rating: 4
  goodreads: "https://www.goodreads.com/en/book/show/39088590"
  thoughts: "Interesting read about the author's journey to winning the Nobel Prize in Chemistry. Reminds me of Eric R. Kandel's book, In Search of Memory, which is also a story about that author's journey to a Nobel Prize. The amount of hard work mixed with strokes of luck in these types of books/stories always fascinating to me."

- title: "Range: Why Generalists Triumph in a Specialized World"
  author: "David Epstein"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Psychology"
  rating: 5
  goodreads: "https://www.goodreads.com/book/show/41795733-range"
  thoughts: "Fascinating book encouraging us to broaden our scope in order to find out more about ourselves. We learn who we are in practice not in theory."

- title: "Possible Minds: Twenty-Five Ways of Looking at AI"
  author: "John Brockman"
