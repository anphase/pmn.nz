  status: "read"
  category: "Neuroscience"
  rating: 4
  goodreads: "https://www.goodreads.com/book/show/12263681-the-age-of-insight"
  thoughts: "I enjoyed this more than I thought I would. Basically, lots went down in the development of art, modern medicine and science in Vienna from 1900 - Einstein, painters/artists, psychology, Freud, Jung etc. to DNA."

- title: "Reductionism in Art and Brain Science: Bridging the 2 Cultures"
  author: "Eric R. Kandel"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Neuroscience"
  rating: 4
  goodreads: "https://www.goodreads.com/book/show/29587078-reductionism-in-art-and-brain-science"
  thoughts: "Reductionism in art taps into mechanisms in the brain for interpreting reality, in colour, shapes, edges, faces etc. I've gained a deeper appreciation for reductionist art because of this book."

- title: "Reclaim Your Brain: How to Calm Your Thoughts, Heal Your Mind, and Bring Your Life Back Under Control"
  author: "Joseph A. Annibali"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Psychology"
  rating: 4
  goodreads: "https://www.goodreads.com/book/show/25310679-reclaim-your-brain"
  thoughts: "I enjoyed reading this, it covers the mechanisms of the brain and how to manage oneself. One of the key takeaways: find what energises you/fills your spiritual well. Do it bit by bit and let it expand."

- title: "Conscious: A Brief Guide of the Fundamental Mystery of the Mind"
  author: "Annaka Harris"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Philosophy"
  rating: 4
  goodreads: "https://www.goodreads.com/book/show/41571759-conscious"
  thoughts: "One interesting insight from the book is that we don't seem to consciously choose to do something. Some other processes, experience, the environment, circumstances etc. decide what we do but we get a sense of agency about what we've done. We have the illusion that we are in control and yet the reality we perceive is an edited version of the recent past - our brain processes are in a constant state of editing to synchronise sounds and touch and sights into a coherent whole. Events unfold and we consciously witness them."

- title: "Healing Back Pain: The Mind-Body Connection"
  author: "John E. Sarno"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Health"
  rating: 5
  goodreads: "https://www.goodreads.com/book/show/144873.Healing_Back_Pain"
  thoughts: "I heard good things about this book and I was curious -- I don't actually have and I've never really had back pain. I enjoyed this book. The premise is that TMS (Tension Myoneural Syndrome) and psychological factors can cause back pain - not just injury. Additionally you can overcome this pain, sometimes instantaneously after years of pain just by understanding what it is. It seems to work based on what I've heard people say in random places -- I think there's something to it."

- title: "The Spirit of Kaizen: Creating Lasting Excellence One Step at a Time"
  author: "Robert Maurer"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Business"
  rating: 5
  goodreads: "https://www.goodreads.com/book/show/15854744-the-spirit-of-kaizen"
  thoughts: "Kaizen means good change. Simple and straightforward approach to improving anything. The steps outlined are deceptively simple and powerful. The book has lots of examples drawn from business and life situations that make it readily applicable."

- title: "The Nature Fix: Why Nature Makes Us Happier, Healthier, and More Creative"
  author: "Florence Williams"
  cover: "https://images-na.ssl-images-amazon.com/images/I/41V5EGttHKL._SX329_BO1,204,203,200_.jpg"
  status: "read"
  category: "Psychology"
  rating: 4
  goodreads: "https://www.goodreads.com/book/show/35187181-the-nature-fix"
  thoughts: "Convincing read about the benefits of nature and the outdoors. The message was simple enough - the book could have been much shorter - but I stayed for the stories and humour. Good stuff." 